plugins {
    id 'java'
}

group = 'me.papaux.flink'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    compileOnly group: 'org.apache.flink', name: 'flink-streaming-java', version: '1.18.0'
    implementation group: 'org.apache.flink', name: 'flink-clients', version: '1.18.0'
}

test {
    useJUnitPlatform()
}